language: rust
os:
  - linux
  - osx
  - windows

rust:
  - stable
  - beta
  - nightly

jobs:
  allow_failures:
    - rust: beta
    - rust: nightly

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - libfreetype6-dev
      - libexpat1-dev
      - libxcb-composite0-dev
      - libssl-dev
      - libx11-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev
      - pkg-config
      - openssl
      - libasound2-dev
      - build-essential
      - python3

after_success:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ] && [ "$TRAVIS_RUST_VERSION" == "stable" ]; then
      wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
      tar xzf master.tar.gz &&
      cd kcov-master &&
      mkdir build &&
      cd build &&
      cmake .. &&
      make &&
      make install DESTDIR=../../kcov-build &&
      cd ../.. &&
      rm -rf kcov-master &&
      for file in target/debug/amethyst-starter-2d*; do [ -x "${file}" ] || continue; mkdir -p "target/cov/$(basename $file)"; ./kcov-build/usr/local/bin/kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
      bash <(curl -s https://codecov.io/bash) &&
      echo "Uploaded code coverage";
    fi
